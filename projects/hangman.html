<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hang man</title>
	<link rel="stylesheet" href="/css/hangman.css"/>
</head>
<body>
	<h1>HangMan</h1>
	<p>Find the Hidden word- Enter a Letter</p>

	<div class="game-container">
		<svg height="250" width="200" class="figure-container">
			
		<!-- rod -->
		<line x1="60" y1="20" x2="140" y2="20"/>
		<line x1="140" y1="20" x2="140" y2="50"/>
		<line x1="60" y1="20" x2="60" y2="230"/>
		<line x1="20" y1="230" x2="100" y2="230"/>

		<!-- head -->
		<circle cx="140" cy="70" r="20" class="figure-part"/>
		<!-- body -->
		<line x1="140" y1="90" x2="140" y2="150" class="figure-part"/>
		<!-- arms -->
		<line x1="140" y1="110" x2="170" y2="90" class="figure-part"/>
		<line x1="140" y1="110" x2="110" y2="90" class="figure-part"/>
		<!-- legs -->
		<line x1="140" y1="150" x2="170" y2="180" class="figure-part"/>
		<line x1="140" y1="150" x2="110" y2="180" class="figure-part"/>	
	</svg>
	
	<div class="wrong-letters-container">
		<div id="wrong-letters">
		</div>
	</div>
	<div class="word" id="word">
	</div>
	</div>
	<!-- Container for last message -->
	<div class="popup-container" id="popup-container">
		<div class="popup">
			<h2 id="final-message"></h2>
			<button id="play-button">Play Again</button>
			
		</div>
	</div>
	
	<!-- Notification -->
	<div class="notification-container" id="notification-container">
		<p>You have already entered this letter</p>
	</div>
	
	<script src="/js/hangman.js"></script>
</body>
</html>
