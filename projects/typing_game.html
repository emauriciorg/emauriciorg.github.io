<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/typing_game.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
	<title>Typing game</title>
</head>
<body>
	<button class="setting-btn" id="setting-button">
		<i class="fas fa-cog"></i>
	</button>	

		<div id="settings" class="settings">
			<form id="setting-form">
				<div>
					<label for="difficulty">Difficylty</label>
					<select id="difficulty">
						<option value="easy">easy</option>
						<option value="medium">medium</option>
						<option value="hard">hard</option>
					</select>
				</div>
			</form>
		</div>
		<div class="container">
			<h2>Speed Typer</h2>
			<small> Type following</small>
			<h1 id="word"> </h1>
			<input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
			<p class="time-container">
				time left: <span id="time">10s</span>
			</p>

			<p class="score-container">
				Score: <span id="score">0</span>
			</p>
			<div id="end-game-container" class="end-game-container"></div>
		</div>
	<script src="/js/typing_game.js"></script>
</body>
</html>
